<!DOCTYPE html>
<html>
    <head>
        <title>NCC Multiple Measures</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <base href="https://multiple-measures.bitbucket.io">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="./css/print.css" media="print" rel="stylesheet">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script type="module" src="demo.js"></script>
    </head>
    <body>
        <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light d-print-none">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Multiple Measures</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="recommendation.html" target="_blank">Print</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid pt-3" id="mainContent">
            <div class="accordion" id="accordionMain">
                <div class="accordion-item">
                    <h2 class="accordion-header d-print-none" id="headingIdentification">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseIdentification" aria-expanded="true" aria-controls="collapseIdentification">
                            Identification
                        </button>
                    </h2>
                    <div id="collapseIdentification" class="accordion-collapse collapse show" aria-labelledby="headingIdentification">
                        <div class="accordion-body">
                            <div class="row">
                                <div class="col">
                                    <label for="name" class="visually-hidden">Name</label>
                                    <div class="input-group my-3">
                                        <input type="text" id="name" class="form-control" placeholder="Name" aria-label="Name">
                                    </div>
                                </div>
                                <div class="col">
                                    <label for="studentId" class="visually-hidden">Student ID</label>
                                    <div class="input-group my-3">
                                        <input type="text" id="studentId" class="form-control" placeholder="Student ID" aria-label="Student id">
                                    </div>
                                </div>
                            </div>
                            <div class="row d-print-none">
                                <p>If the student is a transfer student or a non-native English speaker, contact the <a href="mailto:nccadvising@ccsnh.edu">NCC Advising Center</a>.</p>
                                <p>If the student is in ESOL, proceed to <a href="#collapseSAT">SAT</a>.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header d-print-none" id="headingHighSchool">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseHighSchool" aria-expanded="true" aria-controls="collapseHighSchool">
                            High School
                        </button>
                    </h2>
                    <div id="collapseHighSchool" class="accordion-collapse collapse show" aria-labelledby="headingHighSchool">
                        <div class="accordion-body">
                            <h2 class="d-none d-print-block">High School</h2>
                            <div class="row">
                                <div class="col">
                                    <label for="highSchool" class="d-print-none">High School</label>
                                    <div class="input-group my-3">
                                        <select id="highSchool" class="form-control" aria-label="Name">
                                            <option selected disabled>High School</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col">
                                    <label for="yearGraduated" class="d-print-none">Year Graduated</label>
                                    <div class="input-group my-3">
                                        <input type="number" id="yearGraduated" class="form-control" placeholder="" aria-label="Year Graduated">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <label for="cumulativeGPA">Cumulative GPA</label>
                                    <div class="input-group my-3">
                                        <input type="number" id="cumulativeGPA" class="form-control" placeholder="" value="4.00" step="0.01" aria-label="Cumulative GPA">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <label for="lastEnglish">Last English</label>
                                    <div class="input-group my-3">
                                        <select id="lastEnglish" class="form-control" aria-label="Last English">
                                            <option selected disabled>Last English</option>
                                            <option>12th Grade English</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <label for="lastMath">Last Math</label>
                                    <div class="input-group my-3">
                                        <select id="lastMath" class="form-control" aria-label="Last Math">
                                            <option selected disabled>Last Math</option>
                                            <option>Analysis</option>
                                            <option>Geometry</option>
                                            <option>Algebra and Trignometry</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header d-print-none" id="headingSAT">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSAT" aria-expanded="true" aria-controls="collapseSAT">
                            SAT
                        </button>
                    </h2>
                    <div id="collapseSAT" class="accordion-collapse collapse show" aria-labelledby="headingSAT">
                        <div class="accordion-body">
                            <h2 class="d-none d-print-block">SAT</h2>
                            <div class="row">
                                <div class="col">
                                    <label for="satDate" class="visually-hidden">Date</label>
                                    <div class="input-group my-3">
                                        <input type="date" id="satDate" class="form-control" placeholder="Date" aria-label="SAT Date">
                                    </div>
                                </div>
                                <div class="col">
                                    <label for="satMath" class="visually-hidden">Math</label>
                                    <div class="input-group my-3">
                                        <input type="number" id="satMath" class="form-control" placeholder="Math" min="200" max="800" aria-label="SAT Math Score">
                                    </div>
                                </div>
                                <div class="col">
                                    <label for="satEnglish" class="visually-hidden">English</label>
                                    <div class="input-group my-3">
                                        <input type="number" id="satEnglish" class="form-control" placeholder="English" min="200" max="800" aria-label="SAT English Score">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header d-print-none" id="headingAccuPlacer">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAccuPlacer" aria-expanded="true" aria-controls="collapseAccuPlacer">
                            AccuPlacer
                        </button>
                    </h2>
                    <div id="collapseAccuPlacer" class="accordion-collapse collapse show" aria-labelledby="headingAccuPlacer">
                        <div class="accordion-body">
                            <h2 class="d-none d-print-block">AccuPlacer</h2>
                            <div class="row">
                                <div class="col-6 col-md-3">
                                    <label for="accuPlacerDate" class="visually-hidden">Date</label>
                                    <div class="input-group my-3">
                                        <input type="date" id="accuPlacerDate" class="form-control" placeholder="Date" aria-label="AccuPlacer Date">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="row">
                                        <h3 class="small">English</h3>
                                        <div class="col">
                                            <label for="accuPlacerWriting" class="visually-hidden">Writing</label>
                                            <div class="input-group my-3">
                                                <input type="number" id="accuPlacerWriting" class="form-control" placeholder="Writing" min="0" max="500" aria-label="AccuPlacer Writing Score">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <label for="accuPlacerEssay" class="visually-hidden">English</label>
                                            <div class="input-group my-3">
                                                <input type="number" id="accuPlacerWriting" class="form-control" placeholder="Essay" min="0" max="500" aria-label="AccuPlacer Essay Score">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="row">
                                        <h3 class="small">Math</h3>
                                        <div class="col">
                                            <label for="accuPlacerArithmetic" class="visually-hidden">Arithmetic</label>
                                            <div class="input-group my-3">
                                                <input type="number" id="accuPlacerArithmetic" class="form-control" placeholder="Arithmetic" min="0" max="500" aria-label="AccuPlacer Arithmetic Score">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <label for="accuPlacerQuantitative" class="visually-hidden">Quantitative Analysis</label>
                                            <div class="input-group my-3">
                                                <input type="number" id="accuPlacerQuantitative" class="form-control" placeholder="Quantitative" min="0" max="500" aria-label="AccuPlacer Quantitative Score">
                                            </div>
                                        </div>
                                        <div class="col">
                                            <label for="accuPlacerAdvanced" class="visually-hidden">Advanced Analysis</label>
                                            <div class="input-group my-3">
                                                <input type="number" id="accuPlacerAdvanced" class="form-control" placeholder="Advanced" min="0" max="500" aria-label="AccuPlacer Advanced Score">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="py-2 position-fixed bottom-0 bg-light w-100">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <span>English</span>
                        <output id="englishClass" class="fw-bold">ENGL101N</output>
                    </div>
                    <div class="col">
                        <span>Math</span>
                        <output id="mathClass" class="fw-bold">MATH120N</output>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-success" id="btn-go">Go</button>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
