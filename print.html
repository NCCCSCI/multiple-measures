<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multiple Measures Form</title>
        <link rel="icon" type="image/png" href="images\Color_Logo_Thumbnail.png">
        <link href="css/main.css" rel="stylesheet">
        <link href="css/mobile.css" rel="stylesheet" media="screen and (max-width:575px)">
        <link href="css/tablet.css" rel="stylesheet" media="screen and (min-width:576px)">
        <link href="css/laptop-desktop.css" rel="stylesheet" media="screen and (min-width:1199px)">
        <link href="css/print.css" rel="stylesheet">
        <script type="module" src="main.js" defer></script>
        <script type="module" src="ui/print.js" defer></script>
    </head>
	
    <body>
        <header>
            <div class="img">
                <img src="images\Color_Logo.png" alt="" height="40" id="page-heading-logo">
                Multiple Measures Form
            </div>
        </header>

        <main>
            <div
                class="student-creds">
                <!-- Student Name and ID, Intro Links -->
                <div class="input-block">
                    <div class="student-name">
                        <label for="input-name" id="input-name-label">Student Name: </label>
                        <p class="input-name" id="input-name"></p>
                    </div>
                    <div class="student-id">
                        <label for="input-id" id="input-id-label">Student ID: </label>
                        <p class="input-id" id="input-id"></p>
                    </div>
                </div>
            </div>
            <div>
                <div id="multi-measures">
                    <h1>Multiple Measures</h1>
                    <div
                        class="input-block">
                        <!-- High School Input -->
                        <label for="mm-hsname">
                            Name of High School: </label>
                        <p class="mm-hsname" id="mm-hsname"></p>
                    </div>
                    <div class="input-block">
                        <label for="mm-date">Year Graduated: </label>
                        <p class="date mm-date" id="mm-date"></p>
                    </div>
                    <div class="input-block">
                        <label for="mm-gpa">Cumulative GPA: </label>
                        <p class="mm-gpa" id="mm-gpa"></p>
                    </div>
                    <div class="input-block">
                        <label for="mm-eng">Highest English Course Taken: </label>
                        <p class="mm-eng" id="mm-eng"></p>
                    </div>
                    <div class="input-block">
                        <label for="mm-math">Highest Math Course Taken: </label>
                        <p class="mm-math" id="mm-math"></p>
                    </div>
                </div>


                <div id="sat">
                    <h1>SAT</h1>
                    <div class="input-block">
                        <label for="sat-date">Date Taken: </label>
                        <p class="sat-date" id="sat-date"></p>
                    </div>
                    <div class="input-block">
                        <label for="sat-math">SAT Math Score: </label>
                        <p class="sat-math" id="sat-math"></p>
                    </div>
                    <div class="input-block">
                        <label for="sat-eng">SAT Critical Reading and Writing Score: </label>
                        <p class="sat-eng" id="sat-eng"></p>
                    </div>
                </div>
                <div id="accuplacer">
                    <h1>Accuplacer</h1>
                    <div class="input-block">
                        <label for="acc-date">Date Taken: </label>
                        <p class="acc-date" id="acc-date"></p>
                    </div>
                    <div class="input-block">
                        <label for="acc-wrtg">English Score (WRTG):</label>
                        <p class="acc-wrtg" id="acc-wrtg"></p>
                    </div>
                    <div class="input-block">
                        <label for="acc-essy">English Score (ESSY): </label>
                        <p class="acc-essy" id="acc-essy"></p>
                    </div>
                    <div class="input-block">
                        <label for="acc-arng">Math Score (ARNG): </label>
                        <p class="acc-arng" id="acc-arng"></p>
                    </div>
                    <div class="input-block">
                        <label for="acc-qas">Math Score (QAS): </label>
                        <p class="acc-qas" id="acc-qas"></p>
                    </div>
                    <div class="input-block">
                        <label for="acc-aaf">Math Score (AAF): </label>
                        <p class="acc-aaf" id="acc-aaf"></p>
                    </div>
                </div>
                <div class="eval-box" id="eval-box">
                    <div class="based-on">
                        <h5>Based on</h5>
                        <!-- max of 2 scores -->
                        <div id="scores">
                            <output id="score"></output>
                            <!-- Score Name 1: Score Range -->
                        </div>
                    </div>
                    <div class="qualifying-courses">
                        <h5>Student may qualify for:</h5>
                        <div id="courses">
                            <output id="-evaluated-eng-course"></output>
                            <!-- Qualifying English Course -->
                            <output id="-evaluated-math-course"></output>
                            <!-- Qualifying Math Course -->
                        </div>
                    </div>
                    <div>
                        <h6 id="unofficial-disclaimer">Disclaimer: This is an unofficial document for reference purposes only.</h6>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
